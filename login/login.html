<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <link rel="stylesheet" href="../login/login.css">

</head>

<body>
  <div class="background-image">
    <div class="gaussianBlur">
      <div class="login">
        <div class="login-screen">
          <div class="app-title">
            <h1>登录</h1>
          </div>

          <div class="login-form">
            <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="账号" id="login-name">
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
              <input type="password" class="login-field" value="" placeholder="密码" id="login-pass">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a id="toIndex" class="btn btn-primary btn-large btn-block">登录</a>
            <a href="../register/register.html" class="login-link">还没有注册账号?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../login/login.js"></script>
</body>

</html>
